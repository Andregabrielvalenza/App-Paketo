<ion-content>
  <h1 class="ion-text-center top-slider bottom-cero">Bienvenidos a Paketo</h1>
  <p class="p-medium ion-text-center p-top">Necesitamos solo unos datos básicos para poder abrir tu cuenta.</p>
  <ion-item lines="none" class="item-input item-top-primero">
    <ion-input placeholder="Razón social" type="text"></ion-input>
  </ion-item>
  <ion-item lines="none" class="item-input item-top">
    <ion-input placeholder="RUC" type="number"></ion-input>
  </ion-item>
  <ion-item lines="none" class="item-input item-top">
    <ion-input placeholder="Persona de contacto" type="text"></ion-input>
  </ion-item>
  <ion-item lines="none" class="item-input item-top">
    <ion-input placeholder="Telefono" type="number"></ion-input>
  </ion-item>
  <ion-item lines="none" class="item-input item-top">
    <ion-input placeholder="Correo electrónico" type="email"></ion-input>
  </ion-item>
</ion-content>
<ion-footer class="ion-no-border ion-text-center" mode="ios">
  <ion-button mode="ios" class="btn-guardar" (click)="view_gracias_comprar_uno()">Enviar</ion-button>
</ion-footer>
